{% load humanize %}
<p class="precio">L {{propiedad.precio|intcomma}}</p>
<ul class="iconos-caracteristicas">
	{% load static %}
	<li>
		<img src="{% static "img/icono_wc.svg" %}" alt="icono wc">
		<p>{{propiedad.wc}}</p>
	</li>
	<li>
		<img src="{% static "img/icono_estacionamiento.svg" %}" alt="icono estacionamiento">
		<p>{{propiedad.estacionamientos}}</p>
	</li>
	<li>
		<img src="{% static "img/icono_dormitorio.svg" %}" alt="icono habitaciones">
		<p>{{propiedad.habitaciones}}</p>
	</li>
</ul>
