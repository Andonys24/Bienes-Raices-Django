{% extends "layout/base.html" %}

{% block contenido %}
<main class="contenedor seccion contenido-centrado">
    <h1>{{titulo}}</h1>
    <img loading="lazy" src="{{propiedad.imagen.url}}" alt="{{propiedad.titulo}}">
    <div class="resumen-propiedad">
        {% include "layout/contenido-anuncio.html" %}
        <p>{{propiedad.descripcion}}</p>
    </div>
    <a href="{% url "anuncios" %}" class="boton boton--verde">Volver</a>
</main>
{% endblock contenido %}
