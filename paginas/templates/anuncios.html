{% extends "layout/base.html" %}

{% block contenido %}
<h1>{{titulo}}</h1>

<section class="seccion contenedor">
	<div class="contenedor-anuncios">
        {% for propiedad in propiedades %}
            <div class="card">
                <img src="{{propiedad.imagen.url}}" alt="{{propiedad.titulo}}">
                <div class="contenido-anuncio">
                    <h3>{{propiedad.titulo}}</h3>
                    <p>{{propiedad.descripcion}}</p>
                    {% include "layout/contenido-anuncio.html" %}
                    <a href="{% url "anuncio" propiedad.id %}" class="boton boton--amarillo block">Ver Propiedad</a>
                </div>
            </div>
        {% endfor %}
	</div>
</section>
{% endblock contenido %}
